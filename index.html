<div style="color:#FFFFFF;font-size:36px;font-family:Arial;font-weight:bold;font-style:italic;text-align:center;text-decoration:none" id="basicclock"></div>
<script>
function clock() 
{
   var digital = new Date();
   var hours = digital.getHours();
   var minutes = digital.getMinutes();
   var seconds = digital.getSeconds();
   if (minutes <= 9) minutes = "0" + minutes;
   if (seconds <= 9) seconds = "0" + seconds;
   dispTime = hours + ":" + minutes + ":" + seconds;

   var basicclock = document.getElementById('basicclock');
   basicclock.innerHTML = dispTime;
   setTimeout("clock()", 1000);
}
clock();
</script>

<div style="color:#800000;font-size:36px;font-family:Arial;font-weight:bold;font-style:normal;text-align:center;text-decoration:underline" id="countdown-days"></div>
<script>
var endDate = new Date("Nov 28, 2020 00:00:00").getTime();
var timer = setInterval(function() 
{
   var now = new Date().getTime();
   var diff = endDate - now;
   var d = Math.floor(diff /  (1000 * 60 * 60 * 24));
   var h = Math.floor((diff % (1000 *  60 * 60 * 24)) / (1000 * 60 * 60));
   var m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
   var s = Math.floor((diff % (1000 * 60)) / 1000);
   document.getElementById("countdown-days").innerHTML = d + "d " +  h + "h " + m + "m " + s + "s ";
   if (diff < 0) 
   {
      clearInterval(timer);
      document.getElementById("countdown-days").innerHTML  = "Happy Birthday Sona";
   }
}, 1000);
</script></div>
<div id="wb_JavaScript5" style="position:absolute;left:130px;top:2883px;width:353px;height:100px;z-index:33;">
<script>

var blink = 0;
 
function Blink(id)
{
   if (blink%2==0)
   {
      eval('document.getElementById("' + id + '").style.display=""');
   }
   else
   {
      eval('document.getElementById("' + id + '").style.display="none"');
   }
   if (blink<1)
   {
      blink++;
   } 
   else
   {
      blink--;
   }
   setTimeout("Blink('"+id+"')", 100);
}
document.write('<div id="wb_blink" style="display:none;color:#800000;font-size:36px;font-family:Arial;font-weight:bold;font-style:normal;text-align:center;text-decoration:none">Happy Birthday In<\/div>');
Blink('wb_blink');
</script>
